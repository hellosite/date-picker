<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>date picker interval arrows month quarter year</title>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<div class="container-fluid detail">
        <div class="row-fluid"> 
          <div class="span10">
							<div class="row filter">
                    <div class="span2">
                        Период: <br>
                        <div class="interval btn-group" data-toggle="buttons-radio">
                            <button type="button" class="active btn month">Месяц</button>
                            <button type="button" class="btn quarter">Квартал</button>
                            <button type="button" class="btn year">Год</button>
                        </div>  
                    </div>  
                    <div class="span2">
                        <br>
                        <div class="interval_value btn-group" data-toggle=""  data-start="01.12.2016" data-end="31.12.2016">
                            <button type="button" class="btn left"><</button>
                            <button type="button" class="btn value">Декабрь 2016</button>
                            <button type="button" class="btn right">></button>
                        </div>  
                    </div>
                </div>
                        </div>
                    </div>
                </div>
		<br />
		<p class="result"></p>
</body>
